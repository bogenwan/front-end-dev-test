<!DOCTYPE html>
<html>
<head>
  <title>Product Listing</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://use.fontawesome.com/c4ab4fa687.js"></script>
</head>
<body>
  <div id="page">
    <header>
      <div class="logo-bar">
        <div class="logo">
          <img src="../assets/realtruck_horizontal.svg" id="real-logo" alt="logo" width="318" height="50">
        </div><!--logo-->
        <div class="top-right-container">
          <form class="search-form">
            <input id="search-bar" type="text" name="search-item" placeholder="Search...">
            <button id="search-button" type="submit"><i id="search-img" class="fa fa-search" aria-hidden="true"></i></button>
          </form>
          <i id="phone-img" class="fa fa-phone" aria-hidden="true"></i>
          <div class="sales-service-container">
            <div>
              <span class="phone-number">877-216-5446</span>
            </div>
            <div>
              <span class="sales-service">Sales &amp; Service Hours</span>
            </div>
          </div><!-- sales-service-container -->
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div><!-- top-right-container -->
      </div><!-- logo-bar -->
      <nav class="nav-bar">
        <ul class="nav-list">
          <li class="nav-list-item"><a href="">Exterior Accessories</a></li>
          <li class="nav-list-item"><a href="">Interior Accessories</a></li>
          <li class="nav-list-item"><a href="">Lighting</a></li>
          <li class="nav-list-item"><a href="">Performance</a></li>
          <li class="nav-list-item"><a href="">Specialty</a></li>
          <li class="nav-list-item"><a href="">Suspension</a></li>
          <li class="nav-list-item"><a href="">Wheels and Tires</a></li>
          <li class="nav-list-item"><a href="">Shop By Brand</a></li>
          <li class="nav-list-item"><a href="">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <article>
      <div class="content">
        <div class="main-picture">
          <div class="inner-box">
            <span>Truck Accessories ></span>
            <span>WHEELS &amp; RIMS</span>
          </div>
          <img id="truck-pic" src="../assets/truck.png" alt="truck" width="1236" height="auto">
        </div><!-- main-picture -->
        <div class="result-bar">
          <div class="results">
            <span>Showing 1 - 30 of 422 results</span>
          </div><!-- result -->
          <div class="show-sort-container">
            <div class="show">
              <span>Show:</span>
              <select class="show-select" name="show-select">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
              </select>
            </div><!-- show -->
            <div class="sort">
              <span>Sort By:</span>
              <select name="Sort-select">
                <option>Recommended</option>
                <option>Highest Price</option>
                <option>Lowest Price</option>
              </select>
            </div><!-- sort -->
          </div><!-- show-sort-container -->
        </div><!-- result-bar -->
      </div><!-- content -->
    </article>
  </div><!--page-->
</body>
</html>
